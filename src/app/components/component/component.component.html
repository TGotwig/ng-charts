<mat-card>
  <section>
    <div>
      <h1>{{ name }}</h1>
      <div id="plotArea" [ngSwitch]="url">
        <lib-bar-chart
          *ngSwitchCase="'/components/barchart'"
          [data]="data"
        ></lib-bar-chart>

        <lib-line-chart
          *ngSwitchCase="'/components/linechart'"
          [data]="data"
        ></lib-line-chart>

        <lib-heatmap
          *ngSwitchCase="'/components/heatmap'"
          [data]="data"
        ></lib-heatmap>

        <lib-pie-chart
          *ngSwitchCase="'/components/piechart'"
          [data]="data"
        ></lib-pie-chart>

        <lib-histogram
          *ngSwitchCase="'/components/histogram'"
          [data]="data"
        ></lib-histogram>

        <lib-scatter-chart
          *ngSwitchCase="'/components/scatterchart'"
          [data]="data"
        ></lib-scatter-chart>
      </div>
    </div>
    <aside>
      <h2>Data example</h2>
      <pre><code [highlight]="dataStr"></code></pre>
    </aside>
  </section>

  <h2>Selector</h2>
  <pre><code [highlight]="selector"></code></pre>
</mat-card>
